<h1 id="icon-">Icon图标</h1>
<h2 id="-">如何使用</h2>
<p> 使用<Icon />组件，指定图标对应的type属性，示例代码：</p>
<pre><code>&lt;Icon <span class="hljs-class"><span class="hljs-keyword">type</span></span>=<span class="hljs-string">"checkmark"</span> /&gt;
</code></pre><p> 渲染后为：</p>
<pre><code>&lt;i <span class="hljs-class"><span class="hljs-keyword">class</span></span>=<span class="hljs-string">"ivu-icon ivu-icon-checkmark"</span>&gt;<span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">i</span>&gt;</span></span>
</code></pre><h2 id="api">API</h2>

<tr>

<tbody>
<tr>
<td>type</td>
